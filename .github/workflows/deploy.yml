name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - deployment-setup-nathan  # <--- Triggers on your new branch!
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: nathanvoyagerpersonal.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --- BACKEND ---
      - name: Build and Push Backend
        run: |
          docker build --platform linux/amd64 -t nathanvoyagerpersonal.azurecr.io/backend:${{ github.sha }} ./backend
          docker push nathanvoyagerpersonal.azurecr.io/backend:${{ github.sha }}

      - name: Deploy Backend
        run: |
          az containerapp update \
            --name backend-api \
            --resource-group voyager-us-rg \
            --image nathanvoyagerpersonal.azurecr.io/backend:${{ github.sha }}

      # --- FRONTEND ---
      - name: Build and Push Frontend
        run: |
          docker build --platform linux/amd64 \
            --build-arg VITE_API_URL=https://api.voyager-travel.org \
            --build-arg VITE_SUPABASE_URL=https://cborhugaaafqrgyfhgak.supabase.co \
            --build-arg VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
            --build-arg VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }} \
            -t nathanvoyagerpersonal.azurecr.io/frontend:${{ github.sha }} ./frontend
          docker push nathanvoyagerpersonal.azurecr.io/frontend:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          az containerapp update \
            --name frontend-app \
            --resource-group voyager-us-rg \
            --image nathanvoyagerpersonal.azurecr.io/frontend:${{ github.sha }}